<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <script defer src="./dist/bundle.js"></script>
    <title>File Uploader</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="inner">
                <div class="head">
                    <p class="title">File Uploader</p>
                </div>
                <div class="upload">
                    <div class="upload__inner">
                        <div class="upload__label-wrapper">
                            <label class="upload__label" for="">
                                Select File
                                <input type="file" class="upload__input--file">
                            </label>
                        </div>
                    </div>
                </div>
                <ul class="file-list is-empty">
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
